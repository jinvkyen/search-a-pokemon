<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PokeSearch</title>
</head>
<body>
   <div class="container">
        <div class="header">
            <h1>Pokémon Search</h1>
        </div>
        <div class="search-section">
            <input type="text" id="search-input" placeholder="Enter Pokémon name or ID" required>
            <button id="search-button">Search</button>
        </div>
        <div id="pokemon-info">
            <div class="pokemon-display">
                <h2 id="pokemon-name"></h2>
                <p id="pokemon-id"></p>
                <img id="sprite" src="" alt="Pokémon Image" style="display: none;">
                <p id="weight"></p>
                <p id="height"></p>
            </div>
            <div class="poke-info">
                <div class="base-stats">
                    <div class="base-stats-grid">
                        <div class="base-stats-title">Base Stats</div>
                        <div class="stat-item">
                            <p>HP: <span id="hp"></span></p>
                        </div>
                        <div class="stat-item">
                            <p>Attack: <span id="attack"></span></p>
                        </div>
                        <div class="stat-item">
                            <p>Defense: <span id="defense"></span></p>
                        </div>
                        <div class="stat-item">
                            <p>Sp. Attack: <span id="special-attack"></span></p>
                        </div>
                        <div class="stat-item">
                            <p>Sp. Defense: <span id="special-defense"></span></p>
                        </div>
                        <div class="stat-item">
                            <p>Speed: <span id="speed"></span></p>
                        </div>
                    </div>
                    <div id="types"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
